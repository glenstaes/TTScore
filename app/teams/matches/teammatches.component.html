<ActionBar title='{{ currentTeam?.divisionCategoryName }} {{ currentTeam?.team }}' class="action-bar">
    <ActionItem [nsRouterLink]="['/home']" text="Home" android.systemIcon="ic_menu_home"></ActionItem>
    <ActionItem text="Refresh" android.systemIcon="ic_popup_sync_6" (tap)="onTapRefreshIcon()"></ActionItem>
</ActionBar>
<StackLayout class="page">
    <Label class="p-10" [text]="currentTeam?.divisionName"></Label>
    <ListView #rankingListView [items]="matches" class="list-group">
        <ng-template let-item="item">
            <GridLayout columns="*, auto, *" rows="auto, auto" orientation="horizontal" class="p-10">
                <Label class="h3" text="Week {{ item.weekName }}"></Label>
                <Label row="1" [text]="item.homeTeam"></Label>
                
                <!-- Show either score or match date in the center -->
                <Label row="1" col="1" *ngIf="item.score !== ''" class="h2" [text]="item.score"></Label>
                <StackLayout row="1" col="1" *ngIf="item.score === ''">
                    <Label [text]="item.matchDate"></Label>
                    <Label [text]="item.matchTime"></Label>
                </StackLayout>

                <Label row="1" col="2" class="textright" [text]="item.awayTeam"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
